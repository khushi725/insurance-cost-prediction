<!DOCTYPE html>
<html>
<head>
    <title>Insurance Cost Estimator</title>
</head>
<body style="text-align:center; font-family:Arial;">
    <h1>Insurance Cost Estimator</h1>

    <form action="/predict" method="post">
        <input type="number" name="age" placeholder="Enter Age" required><br><br>
        <input type="number" step="0.1" name="bmi" placeholder="Enter BMI" required><br><br>

        <label>Smoker:</label>
        <select name="smoker">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br><br>

        <button type="submit">Predict</button>
    </form>

    <h2>{{ prediction_text }}</h2>
</body>
</html>
