<!DOCTYPE html>
<html>
<head>
    <title>Insurance Cost Estimator</title>
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: Arial;
            text-align: center;
            padding: 40px;
        }

        .container {
            background: white;
            padding: 30px;
            width: 400px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0px 0px 15px gray;
        }

        input, select {
            width: 90%;
            padding: 10px;
            margin: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            padding: 12px;
            width: 95%;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        h2 {
            color: #333;
        }

        .result {
            margin-top: 15px;
            font-size: 18px;
            color: green;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Insurance Cost Prediction</h2>

    <form action="/predict" method="post">

        <input type="number" name="age" placeholder="Enter Age" required>

        <select name="sex">
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <input type="number" step="0.01" name="bmi" placeholder="Enter BMI" required>

        <input type="number" name="children" placeholder="Number of Children" required>

        <select name="smoker">
            <option value="1">Smoker - Yes</option>
            <option value="0">Smoker - No</option>
        </select>

        <select name="region">
            <option value="northwest">Northwest</option>
            <option value="southeast">Southeast</option>
            <option value="southwest">Southwest</option>
            <option value="northeast">Northeast</option>
        </select>

        <button type="submit">Predict Cost</button>
    </form>

    <div class="result">
        {{ prediction_text }}
    </div>
</div>

<footer>
    Group Name: A <br>
    Project: Insurance Cost Prediction <br>
    Developed for College Submission
</footer>

</body>
</html>
