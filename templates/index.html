<!DOCTYPE html>
<html>
<head>
    <title>Insurance Cost Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2>Insurance Cost Prediction System</h2>

    <form action="/predict" method="post">

        <input type="number" name="age" placeholder="Enter Age" required>

        <select name="sex" required>
            <option value="">Select Gender</option>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <input type="text" name="bmi" placeholder="Enter BMI" required>

        <input type="number" name="children" placeholder="Number of Children" required>

        <select name="smoker" required>
            <option value="">Smoker?</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <select name="region" required>
            <option value="">Select Region</option>
            <option value="3">Northeast</option>
            <option value="2">Northwest</option>
            <option value="1">Southeast</option>
            <option value="0">Southwest</option>
        </select>

        <button type="submit">Predict Cost</button>

    </form>

    <h3>{{ prediction_text }}</h3>
</div>

</body>
</html>
